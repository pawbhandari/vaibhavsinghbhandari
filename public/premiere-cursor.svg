<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="prGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9999FF"/>
      <stop offset="100%" style="stop-color:#2D0054"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Standard pointer arrow -->
  <polygon points="0,0 0,24 5,19 9,28 13,26 9,17 16,17" fill="white" stroke="black" stroke-width="1" filter="url(#shadow)"/>
  <!-- Adobe logo badge to the side -->
  <g transform="translate(20, 8)">
    <rect width="24" height="24" rx="4" fill="url(#prGradient)"/>
    <text x="3" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">Pr</text>
  </g>
</svg>